<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di Constructor Function</title>
</head>

<body>
    <script>
        function Person() {
            this.firstName = ""
            this.lastName = ""
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${this.firstName}`)
            }
        }

        const vivy = new Person();
        vivy.firstName = "Vivy";
        vivy.lastName = "Cahyani";
        vivy.sayHello("Joko");

        const budi = new Person();
        vivy.firstName = "Budi";
        vivy.lastName = "Nugraha";
        vivy.sayHello("Hehe");

        console.log(vivy);
        console.log(budi);
    </script>
</body>

</html>
