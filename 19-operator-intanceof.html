<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>

<body>
    <script>
        class Employee {

        }

        class Manager extends Employee {

        }

        const budi = new Employee();
        const vivy = new Manager();

        console.info(typeof budi);
        console.info(typeof vivy);

        console.info(budi instanceof Employee);
        console.info(budi instanceof Manager);
        console.info(vivy instanceof Employee);
        console.info(vivy instanceof Manager);
    </script>
</body>

</html>
