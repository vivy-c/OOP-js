<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Class</title>
</head>

<body>
    <script>

        class Person {
            constructor(name) {
                // tambah property 
                this.name = name;
                // ini nempelnya ke scope vivy sama yg budi
                //ini tidak direkomendasikan
                // this.sayHello = function (name) {
                //     console.info(`Hello ${name}, my name is ${this.name} `);
                // }
            }

            // pakenya ini
            sayHello(name) {
                console.info(`Hello ${name}, my name is ${this.name} `);
            }
        }

        Person.prototype.sayHello = function () {

        }

        const vivy = new Person("VIVY");
        console.info(vivy);
        console.info(vivy.name);
        vivy.sayHello('Joko');

        const budi = new Person("budi");
        console.info(budi);
        budi.sayHello('Joko');

    </script>
</body>
